        <h1 id="驱动相关"><a href="#驱动相关" class="headerlink" title="驱动相关"></a>驱动相关</h1><h3 id="1-WIFI适配器驱动"><a href="#1-WIFI适配器驱动" class="headerlink" title="1. WIFI适配器驱动"></a>1. WIFI适配器驱动</h3><p><strong>问题描述：</strong></p>
<p>不知道怎么回事，突然间ubuntu无法连接wifi。起初以为是网卡被关掉了，但是NetworkManager开了也没办法。找博客一个一个方案去试，发现是驱动出了问题。</p>
<p><strong>问题解决：</strong></p>
<p><a target="_blank" rel="noopener" href="https://blog.csdn.net/github_33678609/article/details/86502916?spm=1001.2101.3001.6650.6&utm_medium=distribute.pc_relevant.none-task-blog-2~default~CTRLIST~Rate-6-86502916-blog-104580560.235%5Ev31%5Epc_relevant_default_base3&depth_1-utm_source=distribute.pc_relevant.none-task-blog-2~default~CTRLIST~Rate-6-86502916-blog-104580560.235%5Ev31%5Epc_relevant_default_base3&utm_relevant_index=12">参考链接</a></p>
<p>幸运的是，我重装驱动就好了。注意：重装驱动之后必须重启，然后会进入一个蓝屏的设置模式，你需要按这个<a target="_blank" rel="noopener" href="https://zhuanlan.zhihu.com/p/434954543">BLOG</a>来操作。</p>
<p>重装驱动的命令：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get update  </span><br><span class="line">sudo apt-get install bcmwl-kernel-source  </span><br></pre></td></tr></table></figure>
